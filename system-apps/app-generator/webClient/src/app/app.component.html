<div #container style="padding: 0rem 0 0 16rem !important;" class="container carbon--theme--white">
	<ibm-sidenav title=Applications expanded=true>
		<ibm-sidenav-header class="side-header" title='Applications'></ibm-sidenav-header>
		<ibm-sidenav-item style="background-color:grey !important" class="not-app" routerLink="/create">âž•<b> New App</b></ibm-sidenav-item>
		<ibm-sidenav-item *ngFor="let app of appList" [routerLink]="['/edit',app.identifier]">{{app.webContent.descriptionDefault}}</ibm-sidenav-item>
	</ibm-sidenav>

	<div class="pages-container">
		<router-outlet></router-outlet>
	</div>
</div>
