<div class="create-container">
  <div class="top-row">
    <div class="form-container">
      <ibm-label
        [invalid]="identifier.invalid"
        invalidText="Invalid character: only A-Z, 1-9, ., -, and _ allowed.">
	Identifier
        <input
	  ibmText
          placeholder="Identifier e.g. com.your.application"
          pattern="[A-Za-z1-9.\-_]*"
	  [(ngModel)]="pluginConfig.identifier"
	  #identifier="ngModel">
      </ibm-label>

      <ibm-label>
	Name
        <input
	  ibmText
	  placeholder="Application Name"
	  [(ngModel)]="pluginConfig.webContent.launchDefinition.pluginShortNameDefault">
      </ibm-label>

      <ibm-label>
	Description
        <input
          ibmText
          placeholder="Application Description"
          [(ngModel)]="pluginConfig.webContent.descriptionDefault">
      </ibm-label>

      <ibm-label>Framework</ibm-label>
      <ibm-tile-group (selected)="frameworkSelect($event)" [multiple]="false" required>
        <ibm-selection-tile
	  *ngFor="let framework of frameworks"
	  value="{{framework | lowercase}}">
	  {{framework}}
	</ibm-selection-tile>
      </ibm-tile-group>
    </div>
    
    <div class="module-container">
      <ibm-label>Preview
        <textarea
          ibmTextArea
          [disabled]="true"
          theme="light"
          [rows]="25"
          [cols]="40"
          aria-label="preview">{{pluginText}}</textarea>
      </ibm-label>
    </div>
  </div>

  <div class="control-container">
    <button
      ibmButton
      [disabled]="!pluginConfig.identifier
	|| !pluginConfig.webContent.descriptionDefault
        || !pluginConfig.webContent.launchDefinition.pluginShortNameDefault
	|| !pluginConfig.webContent.framework"
      (click)="generateApp()">
      Create
    </button>
  </div>
</div>
