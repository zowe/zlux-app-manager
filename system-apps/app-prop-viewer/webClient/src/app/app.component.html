<div class="viewer" *ngIf=isViewerWindow>
  TO VIEW ALL INSTALLED APPs
</div>

<div class="window" *ngIf=isPropertyWindow>
  
  <!-- Window body -->
  
  <div id="row" class="content">
    <div id="column1" class="icon" [style.background-image]="iconImage == null ? undefined : iconImage| cssUrl">
    </div>
      <div id="column2" >
      <p class="app-name">
       {{appName}}
      </p>
      <p class="app-value">
        <span class="constant">App Version</span>: {{appVersion}}
      </p> 
      <p class="app-value">
        <span class="constant">App Type</span>: {{appType}}
      </p>
       </div> 
  </div>
      <hr>
    <p class="copyright">
       {{copyright}}
      </p>
</div>
