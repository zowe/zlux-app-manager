<div class="viewer" *ngIf=isViewerWindow>
  TO VIEW ALL INSTALLED APPs
</div>

<div class="window" *ngIf=isPropertyWindow>
  
  <!-- Window body -->
  
  <div class="content">
    <div class="icon" [style.background-image]="iconImage == null ? undefined : iconImage| cssUrl">
    </div>

    <p class="app-value">
      <span class="app-name">Application Name</span>: {{appName}}
    </p>
    <p class="app-value">
      <span class="app-name">Application Version</span>: {{appVersion}}
    </p> 
    <p class="app-value">
      <span class="app-name">Application Type</span>: {{appType}}
    </p>
    
 
  </div>
      <hr>

  
  <div class="app-value">
       More info
  </div>
      <hr>
</div>
