<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <label>
    ZLUX App Server URL
    <input type="url" formControlName="url" required>
  </label>
  <label>
    Username
    <input type="text" formControlName="username" required>
  </label>
  <label>
    Password
    <input type="text" formControlName="password">
  </label>
  <button>Login</button>
</form>
