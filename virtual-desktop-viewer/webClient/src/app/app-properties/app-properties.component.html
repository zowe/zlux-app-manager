<div class="window">
  
  <!-- Window body -->
  
  <div class="content">
    <div class="icon" [style.background-image]="pluginDef.image == null ? undefined : pluginDef.image| cssUrl">
    </div>

    <p *ngFor="let info of appinfo" class="app-value">
      <span class="app-name">{{info.name}}</span>: {{info.value}}
    </p>
  
    
 
  </div>
