<div class="launchbar-clock">
  <div class="launchbar-seperator left"></div>
  <span>
    <span>{{date | date:'h:mm a'}}</span>
    <br>
    <span>{{date | date:'MM.dd.yyyy'}}</span>
  </span>
  <div #usericon class="launchbar-user" (click)="togglePopup()"></div>
</div>

<div class="launchbar-user-popup" [class.hidden]="!popupVisible">
  <h5 class="launchbar-username">{{getUsername()}}</h5>
  <button #logoutbutton class="btn btn-primary launchbar-button" (click)="logout()">Sign Out</button>
  <button #languagebutton class="btn btn-primary launchbar-button" (click)="setPreference('language', 'fr')">Language</button>
  <button #clearlanguagebutton class="btn btn-primary launchbar-button" (click)="setPreference('language', null)">Clear Language</button>
  <button #localebutton class="btn btn-primary launchbar-button" (click)="setPreference('locale', 'US')">Locale</button>
</div>
