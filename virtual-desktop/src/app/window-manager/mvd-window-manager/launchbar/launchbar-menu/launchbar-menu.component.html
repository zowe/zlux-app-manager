<div class="launch-widget">
  <div class="mvd-launchbar-icon mvd-launchbar-icon-large launchbar-menu-icon" (click)="activeToggle()"></div>
  <div class="launchbar-separator right"></div>
</div>

<ng-template [ngIf]="isActive">
  <div class="launch-widget-popup">
    <div style="cursor: pointer" class="refresh-plugins" (click)="refresh()">
      Refresh <!-- TODO: Needs internationalization -->
      <i style="padding: 5px" class="fa fa-refresh" (click)="refresh()"></i>
    </div>
    <div style="margin: 20px"></div>
    <div class="launch-menu-scroller">
      <div class="launch-widget-row" *ngFor="let item of displayItems" (click)="clicked(item)" [title]="item.tooltip" (contextmenu)="onRightClick($event, item)">
        <img class="icon" [src]="item.image">
        <p>{{item.label}}</p>
      </div>
    </div>
    <div class="launch-menu-search">
      <i class="launch-menu-search-icon fa fa-search"></i>
      <!-- TODO: Needs internationalization -->
      <input class="launch-menu-search-input" type="text" placeholder="Search" [(ngModel)]="appFilter" (input)="filterMenuItems()">
    </div>
  </div>
  <div class="launch-widget-caret caret-down"></div>
</ng-template>
